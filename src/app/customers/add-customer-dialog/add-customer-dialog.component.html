<div class="dialog-content">
    <mat-progress-bar *ngIf="firestore.loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add Customer</h1>
    <div mat-dialog-content class="of-visible">
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>First Name</mat-label>
                <input [disabled]="firestore.loading" [(ngModel)]="firestore.customer.firstName"
                    matInput placeholder="Max">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="firestore.loading" [(ngModel)]="firestore.customer.lastName" matInput
                    placeholder="Mustermann">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Company</mat-label>
              <input [disabled]="firestore.loading" [(ngModel)]="firestore.customer.company" matInput
              placeholder="Example (Ltd.)">
              <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
      </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>E-Mail</mat-label>
                <input [disabled]="firestore.loading" [(ngModel)]="firestore.customer.email" matInput
                placeholder="mail@domain.com">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Telephone</mat-label>
              <input [disabled]="firestore.loading" [(ngModel)]="firestore.customer.telephone" matInput
              placeholder="00499876123456">
              <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
      </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birthdate</mat-label>
                <input [disabled]="firestore.loading" [(ngModel)]="firestore.birthDate" matInput
                    placeholder="MM/DD/YYYY"
                    [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix
                    [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Adsress</mat-label>
                <input [disabled]="firestore.loading" [(ngModel)]="firestore.customer.address" matInput
                    placeholder="Musterstr. 1">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip-Code</mat-label>
                <input [disabled]="firestore.loading" [(ngModel)]="firestore.customer.zipCode" matInput
                    placeholder="12345">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="firestore.loading" [(ngModel)]="firestore.customer.city" matInput
                    placeholder="Musterhausen">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="firestore.loading" mat-dialog-close>Cancel</button>
        <button mat-button [disabled]="firestore.loading" mat-dialog-close
            (click)="firestore.saveCustomer()">Save</button>
    </div>
</div>
